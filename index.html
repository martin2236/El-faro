<body>
    <div class="container">
        <div class="contenedor"></div>
       
        <div class="carousel"></div>
        
         

        <section id="menu-display" class="menu">
            <h2 class="menu-h2">Nuestro menú</h2>
            <div class="menu__sub-menus">
                <a class="menu__sub-menus-link" href="">Aperitivos</a>
                <a class="menu__sub-menus-link" href="">Bebidas</a>
                <a class="menu__sub-menus-link" href="">Principales</a>
                <a class="menu__sub-menus-link" href="">Postres</a>
            </div>
            <div class="menu__aperitivos">
                <template class="template">
                     <div class="menu__aperitivos-sub">
                         <img class="menu__img" src="" alt="comida">
                         <p class="menu__numero"></p>
                        <h2 class="menu__aperitivos-sub-titulo"></h2>
                         <p class="menu__descripcion"></p>
                     </div> 
                 </template>
             </div>  
             <div class="menu__bebidas">
                <template class="template-2">
                     <div class="menu__bebidas-sub">
                        <img class="menu__img" src="" alt="bebida">
                        <p class="menu__numero"></p>
                       <h2 class="menu__bebidas-sub-titulo"></h2>
                        <p class="menu__descripcion"></p>
                     </div> 
                 </template>
             </div>
             <div class="menu__principales">
                <template class="template-3">
                     <div class="menu__principales-sub">
                        <img class="menu__img" src="" alt="comida">
                        <p class="menu__numero"></p>
                       <h2 class="menu__principales-sub-titulo"></h2>
                        <p class="menu__descripcion"></p>
                     </div> 
                 </template>
             </div>
             <div class="menu__postres">
                <template class="template-4">
                     <div class="menu__postres-sub">
                        <img class="menu__img" src="" alt="comida">
                        <p class="menu__numero"></p>
                       <h2 class="menu__postres-sub-titulo"></h2>
                        <p class="menu__descripcion"></p>
                     </div> 
                 </template>
             </div>
             <div class="menu__fake"></div>
                <a class="menu__link" href="./aperitivos.html">Ver menú completo</a>
        </div>
            
      
        <section class="img-cont">
            <p class="img-cont__p">"Anímate a probar la experiencia El Faro"</p>
        </section>
        
        <section id="ubicacion-display" class="ubicacion"> </section>

     
        <section class="img-cont-2">
            <p class="img-cont-2__p">"La mejor atención, los mejores ingredientes" </p>
        </section>
      
        
        <div class="footer-cont"></div>
        
    </div>
