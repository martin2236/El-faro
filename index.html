<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El faro</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="header-logo" src="" alt="">
            <div class="header-container">
                <h1 class="header-container__h1">El faro</h1>
                <p class="header-container__p">cafeteria</p>
            </div>
            <img class="header-icono"  src="./imagenes/menu.png" alt="">
            
            <div id="header-nav" class="header-nav">
                <a class="header-nav__link" href="#menu-display">Menú</a>
                <a class="header-nav__link" href="#ubicacion-display">Ubicación</a>
                <a class="header-nav__link" href="#footer-display">Contacto</a>
            </div>
         </header>

         <section class="carousel">
             <img class="carousel-img__1" src="./imagenes/el faro.jpg" alt="">
         </section>

        <section id="menu-display" class="menu">
            <h2 class="menu-h2">Nuestro menú</h2>
            
            <div class="menu-container__cards">
            
              
            <template class="submenu">
                 <div class="card">
                    <p class="card-h4">Bebidas</p>
                   <a class="a" href=""><img class="triangulo" src="./imagenes/triangle.png" alt=""></a>
                  </div>
            </template>
                
            </div>
           
            <template>
                    <div class="card-2">
                    <img class="card-img-2" src="./imagenes/cafe-capuchino.jpg" alt="capuchino">
                    <h4 class="card-h4-2">Café Capuchino</h4>
                    <p class="card-p-2">$150</p>
                </div>
            </template>


        </section>

        <section id="ubicacion-display" class="ubicacion">
            <h2 class="ubicacion-h2">Encontranos acá</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3198.0440296498255!2d-56.68248938471233!3d-36.72150377996489!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959c6f6408e6ad2b%3A0xf46101992fbb0355!2sEl%20Faro%20Cafeter%C3%ADa!5e0!3m2!1ses!2sar!4v1626571985561!5m2!1ses!2sar" width="94%" height="75%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <footer id="footer-display" class="footer">
            <div class="footer-contacto">
                <h2 class="footer-contacto__h2">Contacto</h2>
            <div class="footer-contacto__div">
                <p class="footer-contacto__div--link">Tel : 02257-6047</p>
                <p class="footer-contacto__div--link">Insta : @CafeteriaElFaro</p>
                <p class="footer-contacto__div--link">Face :ElFaroCafeteria</p>
            </div>
                
            </div>
                <div class="footer-horarios">
                    <h2 class="footer-horarios__h2">Horarios</h2>
                <div class="footer-horarios__div">
                    <p class="footer-horarios__div--dias">De Lunes a Lunes</p>
                <p class="footer-horarios__div--hs">De 7 AM a 3 AM</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
